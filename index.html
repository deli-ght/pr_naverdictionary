<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6ed70bc647.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>네이버 영어사전</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-university"></i>
            <span class="title">사전</span>
            <a href="#" class="titleMenu">
                <span class="papago">파파고</span>
            </a>
            <a href="" class="titleMenu">
                <span class="custrans">참여번역</span>
            </a>
            <a href="" class="titleMenu">
                <span class="titleMenu pedia">지식백과</span>
            </a>
        </div>
        <div class="info">
            <div class="lginfo">
                <img src="thumb1.jpg" alt="lginfo_pic">
                <a href="#" class="name">김민주</a>
                <i class="fas fa-sort-down"></i>
            </div>
            <i class="fas fa-bell"></i>
            <i class="fas fa-envelope"></i>
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </header>
    <nav class="nav">
        <div class="navMenu">
            <span>사전홈</span>
            <span>영어</span>
            <span>국어</span>
            <span>한자</span>
            <span>일본어</span>
            <span>중국어</span>
            <span>프랑스어</span>
            <span>스페인어</span>
            <span>독일어</span>
            <span>베트남어</span>
            <span>더보기</span>
            <i class="fas fa-sort-down"></i>
        </div>
        <div class="language">
            <span id="lgsetting">언어설정</span>
            <a href="#">
                <span id="Korean">한국어</span>
                <i class="fas fa-sort-down down"></i>
            </a>
            </div>
    </nav>
    <div class="searchBar">
        <div class="version">
            <button>이전 버전 <i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="searchBox">
            <div class="dicTitle"><h1>영어사전</h1></div>
            <div class="search">
                <div class="searchText">
                    <input type="text">
                    <i class="fas fa-sort-down"></i>
                    <button class="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="detailSearch"> 상세검색 </button>
            </div>
        </div>
        <div class="history">
            <div class="searchedWord">
                <a href="#capillary">capillary</a>
                <i class="fas fa-times"></i>
            </div>
            <button class="deleteAll">모두삭제</button>
        </div>
    </div>
    <article class="article">
        <div class="study">
            <div class="engQuiz">
                <a href="#" class="quizTitle"> 영어퀴즈
                    <i class="fas fa-chevron-right"></i>
                </a>
                <div class="quizBox">
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="miniMenu">
                <a href="#">단어장</a>
                <a href="#">영영사전</a>
                <a href="#">작은창 사전</a>
                <a href="#">오픈사전</a>
                <a href="#">퀴즈</a>
            </div>
            <div class="notice">
                <div class="noticeTitle">
                    <span>공지사항</span>
                    <i class="fas fa-quote-right"></i>
                </div>
                <ul class="contents">
                    <li>2020년 인기 영단어 총결산</li>
                </ul>
            </div>
            <div class="tips">
            </div>
        </div>

    </article>
</body>
</html>
